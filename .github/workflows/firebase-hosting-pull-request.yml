name: Firebase Hosting Preview
on: pull_request
jobs:
  checksecret:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      SECRETS_SET: ${{ steps.checksecret_job.outputs.SECRETS_SET }}
    steps:
      - name: Check
        id: checksecret_job
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "::set-output name=SECRETS_SET::${{ env.GITHUB_TOKEN != '' }}"
  build_and_preview:
    needs: [checksecret]
    if: needs.checksecret.outputs.SECRETS_SET == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          (cd shared && npm install)
          (cd app && npm install && npm run build:staging)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGC_SITE_DEV }}'
          projectId: ugc-site-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
